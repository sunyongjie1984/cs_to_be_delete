<SCRIPT language=javascript type=text/javascript>
	try { document.domain = "csdn.net"; } catch (ex) { };
	function delDomain(url) {
		return ("" + url).toLowerCase().replace(/http:\/\/[^\/]+/, "");
	}
	if (parent) {
		var showad = false;
		try {
			var pdate = "" + parent.eval("tinfo.pdate");
			if (pdate) {
				pdate = new Date(pdate.replace(/-/g, "/"));
				var today = new Date();
				showad = (today.getTime() - pdate.getTime()) / 1000 / 60 / 60 / 24 / 30 > 6;
			}
		} catch (ex) { };
		if (showad) {
			var tad5 = document.getElementById("tad5");
			tad5.src = "/u/t5/include/ad5.asp";
			tad5.style.height = "95px";
			tad5.style.paddingBottom = "5px";
		}
		var iframes = parent.document.getElementsByTagName("iframe");
		for (var i = 0; i < iframes.length; i++) {
			if (delDomain(iframes[i].src) == delDomain(location.href)) {
				iframes[i].style.height = 46 + 95 * showad + "px";
			}
		}
	}
</SCRIPT>
